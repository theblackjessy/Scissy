{% extends 'base.html' %}

{% block content %}
<!-- <div class="container px-4 px-lg-5"> -->
    <div id="layoutAuthentication_content">
        <main style="margin: 120px 120px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form action="/login" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" name="email" value="{{ request.form['email'] }}"
                                            type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="password" value="{{ request.form['password'] }}"
                                            type="password" placeholder="Password" />
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-3">
                                        <a class="small" href="{{ url_for('login') }}">Forgot Password?</a>
                                        <button class="btn btn-secondary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{{ url_for('register') }}">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<!-- </div> -->
{% endblock content %}
